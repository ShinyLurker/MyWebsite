<!DOCTYPE html>
<html>
<head>
    <title>Bill's Car Stereos - Contact Us</title>
    <link rel="stylesheet" href="../css/styles.css">
    
</head>
<body>
    <div id="maxsize">
        <div id="header">
            <h1>Bill's Car Stereos</h1>
            <img src="../media/speaker-icon.png" id="headleft">
            <img src="../media/speaker-icon.png" id="headright">
            
            
            
            
            
            
        </div>
        <div id="navbar">
            <a href="../">Home</a>
            <a href="../aboutus/">About Us</a>
            <a class="navactive">Contact Us</a>
            <a href="../products">Products</a>
            
            
            
            
            
            
        </div>
        <div id="content">
            <form action="http://www.bmoseley.com/mailform.php" method="post">
                <label dir="name">Name:</label>
                <input type="text" name="name" id="name">
                <br>
                <label dir="email">Email:</label>
                <input type="url" name="email" id="email">
                <br>
                <label dir="message">Message:</label>
                <textarea name="message" id="message"></textarea>
                <br>
                <label dir="mail" id="maillabel">Join our mailing list to be notified of future sales!</label>
                <input type="checkbox" id="mail" name="mail" checked>
                
                
                <br>
                <button type="submit" name="submit" id="submit">Submit</button>
            </form>
            
            
            
            
            
            
            
        </div>
        <div id="footer">
            <img src="../media/sale.jpg" id="sale">
            <img src="../media/amp2.jpg" id="prodsale">
            <img src="../media/price.png" id="saleprice">
            
            
            
            
            
            
        </div>
        
        
        
        
        
    </div>
</body>
</html>
