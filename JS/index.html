<body>
	<div id="addform">
		<form>
			<label for="fullname">Full Name:</label>
			<input type="text" id="fullname">
			<br>

			<br>
			<div class="buttoncenter">

			<input type="text" id="entrynumber">
			<div class="buttoncenter">
				<button type="button" id="removebutton">Delete</button>
			</div>
		</form>
	</div>
	<div id="recordlisting">

	</div>
