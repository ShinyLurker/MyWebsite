<!DOCTYPE html>
<html>
	<head>
		<title>
			Basic Script
		</title>
	</head>
	<body>
		<h2>
			Greeting Script
		</h2>
		<label for="name">
			Your Name
		</label>
		<input type="text" id="name">
		<br>
		<button id="speak">
			Say Hello
		</button>
		<br>
		
		<div id="message" style="border:1px solid #000; padding: 10px; margin: 10px; width: 300px; height:300px;">
			
		</div>
		<script>
			var message = "";
			var name = "";
			var speakButton = document.getElementById('speak');
			var messageBox = document.getElementById('message');
			
			speakButton.addEventListener('click', sayHello);
			
			function sayHello() {
				name = document.getElementById('name').value;
				message = "Hello "+ name;
				messageBox.innerHTML = message;
			}
			
			
			
		</script>
		
		
		
	</body>
	
</html>
