<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bingo Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script>
        var arGame = []; // Create a new array
        var strGame = ""; // Create a string to hold the HTML that you want to insert into the document.
		
		
        function initGame () {
			for(var y = 0; y<5;y++){
				arGame[y] = [];
				for(var x = 0; x<5; x++){
					arGame[y][x] = 0;
					strGame = strGame + "<a class = 'btn btn-info bingo' id='"+x+"-"+y+"'>"+arGame[y][x]+"</a>";
					arGame[y][x] = strGame;
				}
				strGame = strGame + "<br>";
			}
			document.getElementById("bingogame").innerHTML = strGame;
			strGame = "";
        }
		
		
		
		
		
    </script>

</head>
<body onLoad="initGame();">
<h1>Bingo!</h1>
<div id="bingogame"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
