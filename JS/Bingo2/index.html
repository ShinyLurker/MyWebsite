<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bingo Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script>
        var arGame = []; // Create a new array
        var strGame = ""; // Create a string to hold the HTML that you want to insert into the document.
		
		
        function initGame () {
			for(var y = 0; y<5;y++){
				arGame[y] = [];
				for(var x = 0; x<5; x++){
					arGame[y][x] = 0;
					strGame = strGame + "<a class = 'btn btn-info bingo' id='"+x+"-"+y+"' onClick='selectButton("+x+", "+y+")'>"+arGame[y][x]+"</a>";
					arGame[y][x] = strGame;
				}
				strGame = strGame + "<br>";
			}
			document.getElementById("bingogame").innerHTML = strGame;
			strGame = "";
        }
		
		
		//onClick function for changing the color of the button
		//		and change the value of the array element
		function selectButton(xLoc, yLoc) {
			var strElementId = xLoc + "-" + yLoc;
			document.getElementById(strElementId).classList.remove('btn-info');
			document.getElementById(strElementId).classList.add('btn-danger');
			checkForWin();
			
			
		}
		
		//a function that checks for a winning condition is true
		function checkForWin(){
			for(y=0;y<5;y++){
				var yTotal = 0;
				var xTotal = 0;
				
				for(x=0;x<5;x++){
					if(document.getElementById(x + "-" + y).classList.contains('btn-danger')){
						yTotal++;
					}
					if(document.getElementById(y + "-" + x).classList.contains('btn-danger')){
						xTotal++;
					}
					
				}
				
				
				if(yTotal==5 || xTotal==5){
					alert("Winner winner, chicken dinner!");
					initGame();
				}
			}
			//check diagonals
			var diagonalTotalA = 0;
			var diagonalTotalB = 0;
			for(var i = 0; i<5;i++){
				if (document.getElementById(i+"-"+i).classList.contains('btn-danger')){
					diagonalTotalA++;
				}
				var j = 4-i;
				if(document.getElementById(j +"-"+i).classList.contains('btn-danger')){
					diagonalTotalB++;
				}
				if(diagonalTotalA==5 || diagonalTotalB==5){
					alert("Winner winner, chicken dinner!");
					initGame();
				}
			}
			
			
		}
		
		
		
		
    </script>

</head>
<body onLoad="initGame();">
<h1>Bingo!</h1>
<div id="bingogame"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
